name: Deploy to cPanel (FTP)

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp.rezwoan.me
          username: hostel-management-system@hostel-management-system.rezwoan.me
          password: hostel-management-system
          
          # Protocol set to FTP to fix the "FIN packet" error
          protocol: ftp
          port: 21
          
          local-dir: ./
          
          # Directory restored to the specific folder
          server-dir: hostel-management-system.rezwoan.me/
          
          exclude: |
            .git/**
            .github/**