name: Deploy to cPanel (FTP)

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp.rezwoan.me
          username: hostel-management-system@hostel-management-system.rezwoan.me
          password: hostel-management-system
          
          # 1. FIXED: Use plain FTP to avoid the TLS "FIN packet" error
          protocol: ftp
          port: 21
          
          local-dir: ./
          
          # 2. FIXED: Changed to root (./) because your FTP user 
          # is likely already locked to the correct folder.
          server-dir: ./
          
          exclude: |
            .git/**
            .github/**